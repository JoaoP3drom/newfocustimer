<!DOCTYPE html>
<html lang="pt-br" class="rain">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer 2.0</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <script type="module" src="./src/main.js"></script>
</head>
<body>
  <div id="app">
    <section>
      <div id="timer">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>
      <div id="controls">
        <button id="play" class="ph ph-play-circle" data-action="play">  </button>
        <button id="pause" class="ph ph-pause-circle" data-action="pause"> </button>
        <button id="reset" class="ph ph-stop-circle" data-action="reset"> </button>
        <button id="plus" class="ph ph-plus-circle" data-action="plus"> </button>
        <button id="minus" class=" ph ph-minus-circle" data-action="minus"></button>
      </div>
    </section>
    <div id="modes">
      <button id="tree" class="ph ph-tree" data-mode="florest"></button>
      <button id="rain" class="ph ph-cloud-rain secondary" data-mode="rain"></button>
      <button id="store" class="ph ph-storefront" data-mode="coffe"></button>
      <button id="fire" class="ph ph-fire-simple" data-mode="fire"></button>
    </div>
  </div>
</body>
</html>
